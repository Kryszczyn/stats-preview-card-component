<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="app">
      <div class="app__left">
        <div class="left__title">
          <p class="title">Get <span>insights</span> that help your business grow.</p>
        </div>
        <div class="left__description">
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="info__container">
          <div class="info__item">
            <p class="info__title">10k+</p>
            <p class="info__subtitle">companies</p>
          </div>
          <div class="info__item">
            <p class="info__title">314</p>
            <p class="info__subtitle">templates</p>
          </div>
          <div class="info__item">
            <p class="info__title">12M+</p>
            <p class="info__subtitle">queries</p>
          </div>
        </div>
      </div>
      <div class="app__right"></div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kryszczyn</a>.
  </div>
</body>
</html>
